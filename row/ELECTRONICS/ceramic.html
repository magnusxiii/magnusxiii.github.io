<!DOCTYPE html>
<html>
   <head> <meta charset="UTF-8">
     <title>Κεραμικοί Πυκνωτές</title>
       <style>
     
	 table  {
     border-collapse: collapse;
     width: 100%;
     max-width: 1000px; /* Adjust the maximum width as needed */
	 margin: 0 auto; /* Center alignment */
			}

     th, td {
      border: 2px solid black;
      padding: 8px;
      text-align: center;
	  font-size: 16px; /* Adjust the font size for smaller screens */
			}
    .zoomable-image {
      transition: transform 2.3s; /* Transition effect for smooth animation */
				}

    .zoomable-image:hover {
      transform: scale(1.3); /* Apply zoom effect on hover */
							}
     @media (max-width: 600px) 
	
							
      </style>
   </head>
	<body>
	  <center>
  <h2>Υπολογισμός ψηφίων πυκνωτών</h2>
  <table>
    <tr>
      <th>Ψηφίο 1</th>
      <th>Ψηφίο 2</th>
      <th>Ψηφίο 3 (πολλαπλασιαστης)</th>
      <th>Value (pF)</th>
      <th>Value (nF)</th>
      <th>Value (μF)</th>
      <th>Value (mF)</th>
      <th>Value (F)</th>
    </tr>
    <tr>
      <td>
        <select id="digit1">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </td>
      <td>
        <select id="digit2">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </td>
      <td>
          
        <select id="multiplier">
        
          <option value="1">0/none</option>
          <option value="10">1</option>
          <option value="100">2</option>
          <option value="1000">3</option>
          <option value="10000">4</option>
          <option value="100000">5</option>
          <option value="1000000">6</option>
        

        </select>
      </td>
      <td id="result_pF"></td>
      <td id="result_nF"></td>
      <td id="result_uF"></td>
      <td id="result_mF"></td>
      <td id="result_F"></td>
    </tr>
  </table>

  <script>
    function calculateValue() {
      var digit1 = parseInt(document.getElementById("digit1").value);
      var digit2 = parseInt(document.getElementById("digit2").value);
      var multiplier = parseInt(document.getElementById("multiplier").value);
      var value_pF = (digit1 * 10 + digit2) * multiplier;
      var value_nF = value_pF / 1000;
      var value_uF = value_pF / 1000000;
      var value_mF = value_pF / 1000000000;
      var value_F = value_pF / 1000000000000;

      document.getElementById("result_pF").innerHTML = value_pF + " pF";
      document.getElementById("result_nF").innerHTML = value_nF + " nF";
      document.getElementById("result_uF").innerHTML = value_uF + " μF";
      document.getElementById("result_mF").innerHTML = value_mF + " mF";
      document.getElementById("result_F").innerHTML = value_F + " F";
    }

    // Attach event listeners to the selection elements
    document.getElementById("digit1").addEventListener("change", calculateValue);
    document.getElementById("digit2").addEventListener("change", calculateValue);
    document.getElementById("multiplier").addEventListener("change", calculateValue);
  </script>

</center></body>
</html>
