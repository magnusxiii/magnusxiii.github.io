            // Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï…

                const size = parseFloat(document.getElementById('component-size').value);
                const type = document.getElementById('component-type').value;
                const iconUrl = document.getElementById('component-icon-url').value;
                const ampere = parseInt(document.getElementById('component-ampere').value);

                let icon = "âš¡";
                if (type === "light") icon = "ğŸ’¡";
                if (type === "switch") icon = "ğŸ”Œ";
                if (type === "relay") icon = "ğŸ”„";
                if (type === "rcd") icon = "ğŸ›¡ï¸";

                // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Ï„Î¿Ï… ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï…
                const rowIndex = parseInt(editingCell.dataset.row);

                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Ï‡ÏÏÎ¿Ï‚
                if (size > 0.25) {
                    const row = panelData[rowIndex];

                    let cellsNeeded = 1;

                            if (colIndex === 0 || row.cells[colIndex - 1]?.id !== cell.id || cell.size < 1) {

                                // Î§ÏÎ®ÏƒÎ· URL ÎµÎ¹ÎºÏŒÎ½Î±Ï‚ Î±Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹, Î±Î»Î»Î¹ÏÏ‚ Ï‡ÏÎ®ÏƒÎ· emoji
                                if (cell.iconUrl) {

                                // ÎŸÏÎ¹ÏƒÎ¼ÏŒÏ‚ Ï€Î»Î¬Ï„Î¿Ï…Ï‚ Î³Î¹Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± Ï€Î¿Ï… ÎºÎ±Ï„Î±Î»Î±Î¼Î²Î¬Î½Î¿Ï…Î½ Ï€Î¿Î»Î»Î­Ï‚ Î¸Î­ÏƒÎµÎ¹Ï‚
                                if (cell.size > 1) {

                            cellElement.addEventListener('click', function() {

                        } else {

                            cellElement.addEventListener('click', function() {

            // Î‘Ï†Î±Î¯ÏÎµÏƒÎ· ÏƒÎµÎ¹ÏÎ¬Ï‚
            function removeRow(rowIndex) {
                if (confirm('Î•Î¯ÏƒÏ„Îµ Î²Î­Î²Î±Î¹Î¿Î¹ ÏŒÏ„Î¹ Î¸Î­Î»ÎµÏ„Îµ Î½Î± Î±Ï†Î±Î¹ÏÎ­ÏƒÎµÏ„Îµ Î±Ï…Ï„Î® Ï„Î· ÏƒÎµÎ¹ÏÎ¬;')) {

            // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Î½Î­Î¿Ï… ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï…
            function addComponent(cell) {
                if (!selectedComponent) {
                    alert("Î Î±ÏÎ±ÎºÎ±Î»Ï ÎµÏ€Î¹Î»Î­Î¾Ï„Îµ Ï€ÏÏÏ„Î± Î­Î½Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿!");
                    return;
                }
                
                const rowIndex = parseInt(cell.dataset.row);
                const colIndex = parseInt(cell.dataset.col);
                
                // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Ï‡ÏÏÎ¿Ï‚ Î³Î¹Î± Ï„Î¿ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿
                if (selectedComponent.size > 0.25) {
                    const row = panelData[rowIndex];
                    let canPlace = true;
                    
                    // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Ï€ÏŒÏƒÎ± ÎºÎµÎ»Î¹Î¬ Ï‡ÏÎµÎ¹Î¬Î¶Î¿Î½Ï„Î±Î¹
                    let cellsNeeded = 1;
                    if (selectedComponent.size === 0.25) cellsNeeded = 0.25;
                    else if (selectedComponent.size === 0.5) cellsNeeded = 0.5;
                    else cellsNeeded = Math.ceil(selectedComponent.size);
                    
                    for (let i = colIndex; i < colIndex + cellsNeeded; i++) {
                        if (i >= row.cells.length || row.cells[i] !== null) {
                            canPlace = false;
                            break;
                        }
                    }
                    
                    if (!canPlace) {
                        alert("Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î±ÏÎºÎµÏ„ÏŒÏ‚ Ï‡ÏÏÎ¿Ï‚ Î³Î¹Î± Î±Ï…Ï„ÏŒ Ï„Î¿ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿!");
                        return;
                    }
                }
                
                // Î†Î½Î¿Î¹Î³Î¼Î± Ï„Î¿Ï… modal Î³Î¹Î± ÏƒÏ…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎ· ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½
                editingCell = cell;
                document.getElementById('component-name').value = selectedComponent.name;
                document.getElementById('component-size').value = selectedComponent.size;
                document.getElementById('component-type').value = selectedComponent.type;
                document.getElementById('component-icon-url').value = '';
                document.getElementById('component-ampere').value = 16;
                document.getElementById('component-description').value = '';
                
                modal.style.display = "block";
            }
            
            // Î•Ï€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î± Ï…Ï€Î¬ÏÏ‡Î¿Î½Ï„Î¿Ï‚ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï…
            function editComponent(cell) {
                if (!cell.classList.contains('occupied')) return;
                
                editingCell = cell;
                const componentId = cell.dataset.id;
                const rowIndex = parseInt(cell.dataset.row);
                const colIndex = parseInt(cell.dataset.col);
                
                // Î’ÏÎ¯ÏƒÎºÎ¿Ï…Î¼Îµ Ï„Î·Î½ Ï€ÏÏÏ„Î· Î¸Î­ÏƒÎ· Ï„Î¿Ï… ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï…
                let startCol = colIndex;
                while (startCol > 0 && panelData[rowIndex].cells[startCol - 1] && panelData[rowIndex].cells[startCol - 1].id === componentId) {
                    startCol--;
                }
                
                const component = panelData[rowIndex].cells[startCol];
                
                // Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎ· Ï„Î·Ï‚ Ï†ÏŒÏÎ¼Î±Ï‚
                document.getElementById('component-name').value = component.name || '';
                document.getElementById('component-size').value = component.size || 1;
                document.getElementById('component-type').value = component.type || 'breaker';
                document.getElementById('component-icon-url').value = component.iconUrl || '';
                document.getElementById('component-ampere').value = component.ampere || 16;
                document.getElementById('component-description').value = component.description || '';
                
                // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Î¿Ï… modal
                modal.style.display = "block";
            }
            
            // Î•Î¾Î±Î³Ï‰Î³Î® Î¼Î¿Î½Î¿Î³ÏÎ±Î¼Î¼Î¹ÎºÎ¿Ï Î´Î¹Î±Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚
            function updateMonogrammic() {
                let monogrammic = "ÎœÎŸÎÎŸÎ“Î¡Î‘ÎœÎœÎ™ÎšÎŸ Î”Î™Î‘Î“Î¡Î‘ÎœÎœÎ‘ Î—Î›Î•ÎšÎ¤Î¡ÎŸÎ›ÎŸÎ“Î™ÎšÎŸÎ¥ Î Î™ÎÎ‘ÎšÎ‘\n";
                monogrammic += "=============================================\n\n";
                
                panelData.forEach((row, rowIndex) => {
                    monogrammic += `${row.name}:\n`;
                    monogrammic += "-------------------------\n";
                    
                    // Î£Ï…Î»Î»Î¿Î³Î® Î¼Î¿Î½Î±Î´Î¹ÎºÏÎ½ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½ ÏƒÏ„Î· ÏƒÎµÎ¹ÏÎ¬
                    const uniqueComponents = [];
                    const processedIds = new Set();
                    
                    row.cells.forEach(cell => {
                        if (cell && !processedIds.has(cell.id)) {
                            uniqueComponents.push(cell);
                            processedIds.add(cell.id);
                        }
                    });
                    
                    // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½ ÏƒÏ„Î¿ Î¼Î¿Î½Î¿Î³ÏÎ±Î¼Î¼Î¹ÎºÏŒ
                    uniqueComponents.forEach(component => {
                        let typeText = "Î†Î³Î½Ï‰ÏƒÏ„Î¿";
                        switch(component.type) {
                            case 'breaker': typeText = "Î‘ÏƒÏ†Î¬Î»ÎµÎ¹Î±"; break;
                            case 'light': typeText = "Î›Ï…Ï‡Î½Î¯Î±"; break;
                            case 'switch': typeText = "Î”Î¹Î±ÎºÏŒÏ€Ï„Î·Ï‚"; break;
                            case 'relay': typeText = "Î¡ÎµÎ»Î­"; break;
                            case 'rcd': typeText = "Î¡ÎµÎ»Î­ Î”Î¹Î±Ï†Ï…Î³Î®Ï‚"; break;
                            case 'main': typeText = "Î“ÎµÎ½Î¹ÎºÏŒÏ‚ Î”Î¹Î±ÎºÏŒÏ€Ï„Î·Ï‚"; break;
                        }
                        
                        monogrammic += `- ${typeText} "${component.name}"`;
                        
                        if (component.ampere) {
                            monogrammic += ` ${component.ampere}A`;
                        }
                        
                        if (component.description) {
                            monogrammic += ` (${component.description})`;
                        }
                        
                        monogrammic += `\n`;
                    });
                    
                    monogrammic += "\n";
                });
                
                return monogrammic;
            }
            
            // Î•Î¾Î±Î³Ï‰Î³Î® ÏƒÎµ JSON
            function exportToJson() {
                // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½ Î³Î¹Î± ÎµÎ¾Î±Î³Ï‰Î³Î® (Î±Ï†Î±Î¯ÏÎµÏƒÎ· Ï€ÎµÏÎ¹Ï„Ï„ÏÎ½ Ï€Î»Î·ÏÎ¿Ï†Î¿ÏÎ¹ÏÎ½)
                const exportData = panelData.map(row => {
                    // Î£Ï…Î»Î»Î¿Î³Î® Î¼Î¿Î½Î±Î´Î¹ÎºÏÎ½ ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½ ÏƒÏ„Î· ÏƒÎµÎ¹ÏÎ¬
                    const uniqueComponents = [];
                    const processedIds = new Set();
                    
                    row.cells.forEach((cell, index) => {
                        if (cell && !processedIds.has(cell.id)) {
                            // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î±Î½Ï„Î¹Î³ÏÎ¬Ï†Î¿Ï… Ï„Î¿Ï… ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï… Ï‡Ï‰ÏÎ¯Ï‚ Ï„Î¿ id
                            const { id, ...componentWithoutId } = cell;
                            // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Ï„Î·Ï‚ Î¸Î­ÏƒÎ·Ï‚ Ï„Î¿Ï… ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï…
                            const position = row.cells.findIndex(c => c && c.id === id);
                            uniqueComponents.push({
                                ...componentWithoutId,
                                position: position
                            });
                            processedIds.add(id);
                        }
                    });
                    
                    return {
                        name: row.name,
                        components: uniqueComponents
                    };
                });
                
                return JSON.stringify({
                    panelName: "Î—Î»ÎµÎºÏ„ÏÎ¿Î»Î¿Î³Î¹ÎºÏŒÏ‚ Î Î¯Î½Î±ÎºÎ±Ï‚",
                    createdAt: new Date().toISOString(),
                    rows: exportData
                }, null, 2);
            }
            
            // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Î±Ï€ÏŒ JSON
            function importFromJson(jsonData) {
                try {
                    const data = JSON.parse(jsonData);
                    
                    if (!data.rows || !Array.isArray(data.rows)) {
                        throw new Error("ÎœÎ· Î­Î³ÎºÏ…ÏÎ· Î¼Î¿ÏÏ†Î® JSON");
                    }
                    
                                     // Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ Î¼ÎµÏ„ÏÎ·Ï„Î® ÏƒÎµÎ¹ÏÏÎ½
                    rowCounter = 1;
                    
                    // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î½Î­Ï‰Î½ Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½ Ï€Î¯Î½Î±ÎºÎ±
                    panelData = data.rows.map(row => {
                        const columns = parseInt(columnsInput.value);
                        const rowId = 'row_' + Date.now() + Math.random().toString(36).substr(2, 9);
                        const cells = Array(columns).fill(null);
                        
                        // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Ï‰Î½
                        row.components.forEach(component => {
                            const componentId = 'comp_' + Date.now() + Math.random().toString(36).substr(2, 9);
                            const position = component.position || 0;
                            
                            // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï… ÏƒÏ„Î± ÎºÎµÎ»Î¹Î¬
                            if (component.size < 1) {
                                // Î“Î¹Î± ÎºÎ»Î±ÏƒÎ¼Î±Ï„Î¹ÎºÎ¬ Î¼ÎµÎ³Î­Î¸Î·
                                if (position < columns) {
                                    cells[position] = {
                                        ...component,
                                        id: componentId
                                    };
                                }
                            } else {
                                // Î“Î¹Î± ÎºÎ±Î½Î¿Î½Î¹ÎºÎ¬ Î¼ÎµÎ³Î­Î¸Î·
                                for (let i = 0; i < component.size; i++) {
                                    if (position + i < columns) {
                                        cells[position + i] = {
                                            ...component,
                                            id: componentId
                                        };
                                    }
                                }
                            }
                        });
                        
                        rowCounter++;
                        
                        return {
                            id: rowId,
                            name: row.name || `Î£ÎµÎ¹ÏÎ¬ ${rowCounter - 1}`,
                            cells: cells
                        };
                    });
                    
                    renderPanel();
                    alert("Î•Ï€Î¹Ï„Ï…Ï‡Î®Ï‚ ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î® Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½!");
                } catch (error) {
                    alert("Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î·Î½ ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î®: " + error.message);
                }
            }
            
            // Event listeners Î³Î¹Î± ÎµÎ¾Î±Î³Ï‰Î³Î®
            exportTextBtn.addEventListener('click', function() {
                exportArea.value = updateMonogrammic();
            });
            
            exportJsonBtn.addEventListener('click', function() {
                exportArea.value = exportToJson();
            });
            
            // Î‘Î½Ï„Î¹Î³ÏÎ±Ï†Î® ÏƒÏ„Î¿ Ï€ÏÏŒÏ‡ÎµÎ¹ÏÎ¿
            copyBtn.addEventListener('click', function() {
                exportArea.select();
                document.execCommand('copy');
                alert("Î¤Î¿ Ï€ÎµÏÎ¹ÎµÏ‡ÏŒÎ¼ÎµÎ½Î¿ Î±Î½Ï„Î¹Î³ÏÎ¬Ï†Î·ÎºÎµ ÏƒÏ„Î¿ Ï€ÏÏŒÏ‡ÎµÎ¹ÏÎ¿!");
            });
            
            // Î›Î®ÏˆÎ· Î±ÏÏ‡ÎµÎ¯Î¿Ï…
            downloadBtn.addEventListener('click', function() {
                const content = exportArea.value;
                if (!content) {
                    alert("Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Ï€ÎµÏÎ¹ÎµÏ‡ÏŒÎ¼ÎµÎ½Î¿ Î³Î¹Î± Î»Î®ÏˆÎ·!");
                    return;
                }
                
                const isJson = content.trim().startsWith('{');
                const filename = isJson ? 'panel_data.json' : 'monogrammic.txt';
                const type = isJson ? 'application/json' : 'text/plain';
                
                const blob = new Blob([content], { type: type });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® Î±Ï€ÏŒ Î±ÏÏ‡ÎµÎ¯Î¿
            importBtn.addEventListener('click', function() {
                fileImport.click();
            });
            
            fileImport.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    importFromJson(e.target.result);
                };
                reader.readAsText(file);
                
                // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î³Î¹Î± Î½Î± ÎµÏ€Î¹Ï„ÏÎ­Ï€ÎµÎ¹ Ï„Î·Î½ ÎµÏ€Î¹Î»Î¿Î³Î® Ï„Î¿Ï… Î¯Î´Î¹Î¿Ï… Î±ÏÏ‡ÎµÎ¯Î¿Ï… Î¾Î±Î½Î¬
                fileImport.value = '';
            });
            
            // Î‘ÏÏ‡Î¹ÎºÎ® Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Ï€Î¯Î½Î±ÎºÎ± Î¼Îµ Î¼Î¯Î± ÏƒÎµÎ¹ÏÎ¬
            addRow();
        });
    </script>
