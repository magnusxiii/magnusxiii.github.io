<!DOCTYPE html>

	<title>Speed Dial Menu</title>
	<style>
		.speed-dial-menu {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			grid-gap: 20px;
			grid-row-gap: 30px;
		}  
		.speed-dial-menu a {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			padding: 10px;
			border-radius: 10px;
			background-color: #f2f2f2;
			text-decoration: none;
			color: #333;
			transition: background-color 0.2s ease-in-out;
			line-height: 1.5;
		}

		.speed-dial-menu a:hover {
			transform: scale(1.1);
		}

		.speed-dial-menu img {
			width: 50px;
			height: 50px;
			margin-bottom: 5px;
		}

		.speed-dial-menu span {
			font-size: 16px;
			font-weight: bold;
		}

		/* Media queries */
		@media screen and (max-width: 767px) {
			.speed-dial-menu {
				grid-template-columns: repeat(2, 1fr);
				height: auto;
			}
		}

		@media screen and (max-width: 479px) {
			.speed-dial-menu {
				grid-template-columns: repeat(1, 1fr);
				height: auto;
			}
		}
	</style>
</head>
