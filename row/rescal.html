<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπολογιστής Αντιστάσεων</title>
    <link rel="stylesheet" href="r/styles.css">
</head>
<body>
    <h1>Υπολογιστής Αντιστάσεων</h1>
    <div class="calculator">
        <label for="bands">Επιλογή Ζωνών:</label>
        <select id="bands" onchange="updateBands()">
            <option value="4">4 Ζώνες</option>
            <option value="5">5 Ζώνες</option>
            <option value="6">6 Ζώνες</option>
        </select>

        <div id="band1-container" class="band-container">
            <label for="band1">1η Ζώνη:</label>
            <select id="band1">
                <option value="0">Μαύρο</option>
                <option value="1">Καφέ</option>
                <option value="2">Κόκκινο</option>
                <option value="3">Πορτοκαλί</option>
                <option value="4">Κίτρινο</option>
                <option value="5">Πράσινο</option>
                <option value="6">Μπλε</option>
                <option value="7">Μοβ</option>
                <option value="8">Γκρι</option>
                <option value="9">Λευκό</option>
            </select>
        </div>

        <div id="band2-container" class="band-container">
            <label for="band2">2η Ζώνη:</label>
            <select id="band2">
                <option value="0">Μαύρο</option>
                <option value="1">Καφέ</option>
                <option value="2">Κόκκινο</option>
                <option value="3">Πορτοκαλί</option>
                <option value="4">Κίτρινο</option>
                <option value="5">Πράσινο</option>
                <option value="6">Μπλε</option>
                <option value="7">Μοβ</option>
                <option value="8">Γκρι</option>
                <option value="9">Λευκό</option>
            </select>
        </div>

        <div id="band3-container" class="band-container">
            <label for="band3">3η Ζώνη:</label>
            <select id="band3">
                <option value="0">Μαύρο</option>
                <option value="1">Καφέ</option>
                <option value="2">Κόκκινο</option>
                <option value="3">Πορτοκαλί</option>
                <option value="4">Κίτρινο</option>
                <option value="5">Πράσινο</option>
                <option value="6">Μπλε</option>
                <option value="7">Μοβ</option>
                <option value="8">Γκρι</option>
                <option value="9">Λευκό</option>
            </select>
        </div>

        <div id="multiplier-container" class="band-container">
            <label for="multiplier">Πολλαπλασιαστής:</label>
            <select id="multiplier">
                <option value="1">Μαύρο</option>
                <option value="10">Καφέ</option>
                <option value="100">Κόκκινο</option>
                <option value="1000">Πορτοκαλί</option>
                <option value="10000">Κίτρινο</option>
                <option value="100000">Πράσινο</option>
                <option value="1000000">Μπλε</option>
                <option value="10000000">Μοβ</option>
                <option value="0.1">Χρυσό</option>
                <option value="0.01">Ασημί</option>
            </select>
        </div>

        <div id="tolerance-container" class="band-container">
            <label for="tolerance">Ανοχή:</label>
            <select id="tolerance">
                <option value="1">Καφέ (1%)</option>
                <option value="2">Κόκκινο (2%)</option>
                <option value="5">Χρυσό (5%)</option>
                <option value="10">Ασημί (10%)</option>
            </select>
        </div>

        <div id="temp-coefficient-container" class="band-container">
            <label for="temp-coefficient">Συντελεστής Θερμοκρασίας (ppm/°C):</label>
            <select id="temp-coefficient">
                <option value="100">Καφέ (100 ppm/°C)</option>
                <option value="50">Κόκκινο (50 ppm/°C)</option>
                <option value="15">Πορτοκαλί (15 ppm/°C)</option>
                <option value="25">Κίτρινο (25 ppm/°C)</option>
                <option value="10">Μπλε (10 ppm/°C)</option>
                <option value="5">Μωβ (5 ppm/°C)</option>
            </select>
        </div>

        <button onclick="calculateResistance()">Υπολόγισε</button>

        <div id="result"></div>
    </div>

    <script src="r/script.js"></script>
</body>
</html>
