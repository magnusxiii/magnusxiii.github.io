<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDNS to IP Resolver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .loading {
            color: #666;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        .countdown {
            font-weight: bold;
            font-size: 18px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ DDNS to IP Resolver</h1>
        <p>Î”ÏÏƒÎµ Ï„Î¿ DDNS URL ÎºÎ±Î¹ Î¸Î± ÎºÎ¬Î½Ï‰ redirect ÏƒÏ„Î·Î½ IP Ï„Î¿Ï…!</p>
        
        <input type="text" id="ddnsUrl" placeholder="Ï€.Ï‡. magnificent.hopto.org" value="magnificent.hopto.org">
        
        <div>
            <button onclick="resolveAndRedirect()">ğŸ” Î’ÏÎµÏ‚ IP & Redirect</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function resolveAndRedirect() {
            const ddnsUrl = document.getElementById('ddnsUrl').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!ddnsUrl) {
                showResult('Î Î±ÏÎ±ÎºÎ±Î»Ï Î´ÏÏƒÎµ Î­Î½Î± DDNS URL!', 'error');
                return;
            }
            
            // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· loading
            showResult('ğŸ”„ Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· IP...', 'loading');
            
            try {
                // Î§ÏÎ®ÏƒÎ· DNS-over-HTTPS API Î³Î¹Î± resolve
                const response = await fetch(`https://dns.google/resolve?name=${ddnsUrl}&type=A`);
                const data = await response.json();
                
                if (data.Answer && data.Answer.length > 0) {
                    const ip = data.Answer.find(record => record.type === 1)?.data;
                    
                    if (ip) {
                        showResult(`âœ… Î’ÏÎ­Î¸Î·ÎºÎµ IP: <strong>${ip}</strong>`, 'success');
                        
                        // Countdown Ï€ÏÎ¹Î½ Ï„Î¿ redirect
                        let countdown = 3;
                        const countdownInterval = setInterval(() => {
                            showResult(`âœ… Î’ÏÎ­Î¸Î·ÎºÎµ IP: <strong>${ip}</strong><br><span class="countdown">Redirect ÏƒÎµ ${countdown} Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±...</span>`, 'success');
                            countdown--;
                            
                            if (countdown < 0) {
                                clearInterval(countdownInterval);
                                window.location.href = `http://${ip}`;
                            }
                        }, 1000);
                        
                    } else {
                        showResult('âŒ Î”Îµ Î²ÏÎ­Î¸Î·ÎºÎµ A record Î³Î¹Î± Î±Ï…Ï„ÏŒ Ï„Î¿ domain', 'error');
                    }
                } else {
                    showResult('âŒ Î”Îµ Î²ÏÎ­Î¸Î·ÎºÎµ IP Î³Î¹Î± Î±Ï…Ï„ÏŒ Ï„Î¿ DDNS URL', 'error');
                }
                
            } catch (error) {
                console.error('DNS Resolution Error:', error);
                showResult('âŒ Î£Ï†Î¬Î»Î¼Î± ÎºÎ±Ï„Î¬ Ï„Î·Î½ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ· IP. Î”Î¿ÎºÎ¯Î¼Î±ÏƒÎµ Î¾Î±Î½Î¬.', 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
        
        // Enter key support
        document.getElementById('ddnsUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resolveAndRedirect();
            }
        });
        
        // Auto-resolve ÏŒÏ„Î±Î½ Ï†Î¿ÏÏ„ÏÎ½ÎµÎ¹ Î· ÏƒÎµÎ»Î¯Î´Î± (optional)
        // window.onload = () => resolveAndRedirect();
    </script>
</body>
</html>
