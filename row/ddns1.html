<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto DDNS Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
        }
        
        .status {
            font-size: 18px;
            margin: 15px 0;
        }
        
        .ip-display {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
        }
        
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Auto Redirect</h1>
        <div class="spinner"></div>
        <div class="status" id="status">Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· IP Î³Î¹Î± magnificent.hopto.org...</div>
        <div class="ip-display" id="ipDisplay" style="display:none;"></div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Î¤Î¿ DDNS URL Ï€Î¿Ï… Î¸Î­Î»ÎµÎ¹Ï‚ (Î±Î»Î»Î±Î³Î® ÎµÎ´ÏŽ)
        const DDNS_URL = 'magnificent.hopto.org';
        
        async function autoRedirect() {
            const statusDiv = document.getElementById('status');
            const ipDisplay = document.getElementById('ipDisplay');
            const countdownDiv = document.getElementById('countdown');
            
            try {
                statusDiv.textContent = `ðŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· IP Î³Î¹Î± ${DDNS_URL}...`;
                
                // DNS resolve Î¼Î­ÏƒÏ‰ Google DNS API
                const response = await fetch(`https://dns.google/resolve?name=${DDNS_URL}&type=A`);
                const data = await response.json();
                
                if (data.Answer && data.Answer.length > 0) {
                    const ip = data.Answer.find(record => record.type === 1)?.data;
                    
                    if (ip) {
                        statusDiv.textContent = 'âœ… IP Î²ÏÎ­Î¸Î·ÎºÎµ!';
                        ipDisplay.textContent = `IP: ${ip}`;
                        ipDisplay.style.display = 'block';
                        
                        // Î†Î¼ÎµÏƒÎ¿ redirect Ï‡Ï‰ÏÎ¯Ï‚ countdown
                        statusDiv.textContent = 'ðŸš€ Redirect...';
                        setTimeout(() => {
                            window.location.href = `http://${ip}`;
                        }, 500); // ÎœÎ¹ÎºÏÎ® ÎºÎ±Î¸Ï…ÏƒÏ„Î­ÏÎ·ÏƒÎ· Î³Î¹Î± Î½Î± Î´ÎµÎ¹Ï‚ Ï„Î·Î½ IP
                        
                    } else {
                        statusDiv.textContent = 'âŒ Î”Îµ Î²ÏÎ­Î¸Î·ÎºÎµ A record';
                        countdownDiv.textContent = 'Î£Ï†Î¬Î»Î¼Î± DNS resolution';
                    }
                } else {
                    statusDiv.textContent = 'âŒ Î”Îµ Î²ÏÎ­Î¸Î·ÎºÎµ IP';
                    countdownDiv.textContent = 'Domain Î´ÎµÎ½ Î±Ï€Î±Î½Ï„Î¬';
                }
                
            } catch (error) {
                console.error('DNS Error:', error);
                statusDiv.textContent = 'âŒ Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚';
                countdownDiv.textContent = 'Î”Î¿ÎºÎ¯Î¼Î±ÏƒÎµ Î¾Î±Î½Î¬ Î±ÏÎ³ÏŒÏ„ÎµÏÎ±';
            }
        }
        
        // Î†Î¼ÎµÏƒÎ¿ redirect ÏŒÏ„Î±Î½ Ï†Î¿ÏÏ„ÏŽÎ½ÎµÎ¹ Î· ÏƒÎµÎ»Î¯Î´Î±
        window.onload = () => autoRedirect();
    </script>
</body>
</html>
